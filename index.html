<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>
      
        .categoriesContainer{   
           display: none;
        }

        form{
            
            padding: 30px;
            border-radius: 20px;
            
        }

        .bi-eye{
            margin-left: -35px;
            cursor: pointer;
        }

        ::-webkit-input-placeholder {
  text-align: center;
}
    </style>
</head>
<body>

    <div class="loginContainer vh-100 d-flex align-items-center justify-content-center">

       
            
            <form action="" id="loginform" class=" shadow">
               <h3 class=" text-center" >Sign Up</h3>

               <div class=" d-flex justify-content-around">
                <div  class=" mb-4 text-center">
                    <div>User Name :</div>
                    <input class=" rounded-5" type="text" name="userName" required>
                </div>
        
                <div  class=" mb-4 text-center">
                    <div>Email :</div>
                    <input class=" rounded-5" type="email" name="email" required>
                </div>

                <div  class=" mb-4 text-center">
                    <div>Phone Number :</div>
                    <input class=" rounded-5" type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                </div>
               </div>



















               <div class=" d-flex justify-content-around">

                <div  class=" mb-4 text-center">
                    <div for="">Address :</div>
                    <input class=" rounded-5" type="text" name="address" required>
                </div>

                <div  class=" mb-4 text-center" >
                    <div for="">Password :</div>
                    <input id="pw" class=" rounded-5" type="password" name="password" required>
                    <i class="bi bi-eye" id="pwIcon"></i>
                </div>

                <div  class=" mb-4 text-center" >
                    <div for="">Confirm Password :</div>
                    <input id="cpw" class=" rounded-5" type="password" name="confirmpassword" required>
                    <i class="bi bi-eye" id="confirmpwIcon"></i>
                </div>

               </div>



















               <div class=" d-flex justify-content-around">

                <div id="usr_role"  class=" mb-4 text-center">
                    <label for="owner">Owner </label>
                    <input type="radio" name="role" id="owner" required>
                    <label for="customer">Customer </label>
                    <input type="radio" name="role" id="customer" required>
                </div>
    
                <div  id="categories" class="categoriesContainer mb-4">
                    <label for="beauty">Beauty</label>
                    <input type="checkbox" id="beauty" name="beauty">
                    <label for="food">Foods</label>
                    <input type="checkbox" id="food" name="food">
                    <label for="furniture">Furniture</label>
                    <input type="checkbox" id="furniture" name="furniture">
                </div>
    
                

               </div>
                    
            
                    
               <div  class=" text-center">
                <input type="submit" value="submit" id="submit">
            </div>
                    

              
                
            </form>

       

        
    </div>
            
                
      


    <script>

        //owner addition forms
        let owner = document.querySelector("#owner");
        let customer = document.getElementById("customer");
        let categories = document.getElementById("categories");
        let text = document.createTextNode("Shop Name: ");
        let input = document.createElement("input");
        let shopNameC = document.createElement("div");
        let categoriesC = document.createElement("div");
        let shopLabel = document.createElement("div");
        let usr_role= document.getElementById("usr_role");

        owner.addEventListener('click',()=>{
            console.dir(input);
            shopLabel.append(text);
            input.setAttribute('type','text');
            input.setAttribute('name','shopName');
            input.setAttribute("required", "");
            input.classList.add("rounded-5");
            shopNameC.classList.add("my-4");
            shopNameC.append(shopLabel);
            shopNameC.appendChild(input);
            usr_role.appendChild(shopNameC);
            categories.style.display = "block";

            
        })

        customer.addEventListener('click',()=>{
            shopLabel.remove();
            shopNameC.remove();
            categories.style.display = "none";
        })
        

        //confirm password
        let pw = document.getElementById("pw");
        let cpw = document.getElementById("cpw");
        let submit = document.getElementById("submit");

        function validatePassword(){
            if(pw.value != cpw.value){
                cpw.setCustomValidity("Passwords Don't Match");
            } 
            else {
                cpw.setCustomValidity('');
            }
        }

        pw.onchange = validatePassword;
        cpw.onkeyup = validatePassword;


        //password visiility

        let pwIcon = document.getElementById("pwIcon");
        let confirmpwIcon = document.getElementById("confirmpwIcon");
        pwIcon.addEventListener('click', ()=>{
            if(pw.type==="password"){
                pw.type = "text";
            }
            else{
                pw.type = "password";
            }
        });

        confirmpwIcon.addEventListener('click',()=>{
            if(cpw.type==="password"){
                cpw.type = "text";
            }
            else{
                cpw.type = "password";
            }
        })

        


       
    </script>
</body>
</html>
