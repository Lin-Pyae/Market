		/* Slideshow container */
.slideshow-container {
  position: relative;
  margin: auto;
  
}

.container1 {
  position: relative;
  display: flex;
  width: 77.5%;
  margin-left: 50px;
  margin-top: 10px;
  
}


/*for the texts*/
.text{
  font-weight: 30px;
  font-stretch: 10px;
  text-align: center;
  font-size: 40px;
  color: #e07791;
}


/* Next & previous buttons */
.prev {
  cursor: pointer;
  position: absolute;
  top: 50%;
  width: auto;
  padding: 7px;
  margin-top: -50px;
  margin-left: 10px;
  color: white;
  font-weight: bold;
  font-size: 28px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
 .next {
  cursor: pointer;
  position: absolute;
  top: 43%;
  width: auto;
  padding: 10px;
  margin-top: -22px;
  margin-right: 10px;
  color: white;
  font-weight: bold;
  font-size: 28px;
  transition: 0.6s ease;
  border-radius: 0 3px 3px 0;
  user-select: none;
}
/* Position the "next button" to the right */
.next {
  right: 0;
  border-radius: 3px 0 0 3px;
}
/* The dots/bullets/indicators */
.dot {
  cursor: pointer;
  height: 9px;
  width: 9px;
  margin: 0 10px;
  background-color: #f3d2b3;
  border-radius: 50%;
  display: inline-block;
  transition: background-color 0.6s ease;
}
.active, .dot:hover {
  background-color: #bbb;
}


/* Fading animation */
.fade {
  animation-name: fade;
  animation-duration: 1.5s;
}


@keyframes fade {
  from {opacity: .4} 
  to {opacity: 1}
}

/* On smaller screens, decrease text size */
@media only screen and (max-width: 300px) {
  .prev, .next,.text {font-size: 11px}
}


/*FOR TRENDING PRODUCTS*/
.box{
display: flex;
justify-content: center;
}

.box img{

  margin-left: 30px;
  width: 500px;
  height: 400px;
  border-radius: 2%;
}

.trendbox div{
  visibility: hidden;
}

.trendbox:hover{
  transform: scale(1.06);
  cursor: pointer; 
  opacity: .5;
}

.trendbox:hover div{
  visibility: visible;
  font-weight: bolder;
  text-align: center;
  color: black;
}
/*FOR CATEGORY*/

.categoryBox:hover{

.categoryBox:hover div{

}

.box1 img{
